{% extends 'base.html' %}
{% load static %}
{% block css %}
body
{
}
{% endblock %}
{% block body %}

{% if  messages %}
<div class="alert alert-danger alert-dismissible fade show" style="height:50px;"  role="alert">
    {% for message in messages %}
   
    <strong>Warning!!</strong> {{ message }}

{% endfor %}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
   
{% endif %}


<div class="container">
    <center><form style="margin-top:50px; padding:10px ;background-color:beige; width: 300px;"  action='/user/edit/' enctype='multipart/form-data' method='post'>
        {% csrf_token %}

          <div class="form-group">
            <label for="inputAddress">Номер телефона:</label>
            <input type="text" maxlength=12 name="phone" class="form-control" value="{{client.phone}}" required id="inputAddress" placeholder="Напишите ваш номер телефона">
          </div>
          <div class="form-group">
            <label for="inputAddress">Адрес доставки:</label>
              <select id="inputAddress" name="address" required class="form-control">
                <option selected>AlmaU (Розыбакиева 227)</option>
              </select>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputState">Регион</label>
              <select id="inputState" value="{{client.state}}" name="state" required class="form-control">
                <option selected>{{client.state}}</option>
              </select>
            </div>

          </div>
          <div class="form-group ml-4">
            <div class="form-check">
              <input class="form-check-input" {% if client.prime %} checked {% endif %} type="checkbox" name="prime" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                  Пока всё нравится
              </label>
            </div>
          </div>
          <div class="form-group" style="">
            <div class="custom-file">
              <input type="file" name="image"   class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">Добавьте фото профиля</label>
            </div>
          </div>
          <center><button type="submit" class="btn btn-primary">Сохранить</button></center>
      </form></center>
    </div>

    <br><br>
    
  

{% endblock %}
