{% extends 'base.html' %}
{% load static %}
{% block css %}
body
{

}
.container{
width: 300px;
}
.col-sm{
word-wrap: break-word;
   width: 200px;
}
{% endblock %}
{% block body %}
<br>

<center><b><h3>Детали заказа</h3></b></center>
  <br>
  <center><img src="{{data.image.url}}" width="300px" height="300px" ></center>
<center><div class="container"  style="margin-top: 50px; ">
  <div class="row" style="padding:20px; background-color:aliceblue; color: black">
   <div class="col-sm" style="border-right:0.25px solid black ; ">
    	<center> Имя</center>
    </div>
    <div class="col-sm" style="color:black;">
     {{data.name}}
    </div>
  </div>
<hr>
  <div class="row" style="padding:20px; background-color:aliceblue ; color: black; ">
    <div class="col-sm" style="border-right:0.25px solid black; ">
    	<center>Описание</center>
    </div>
    <div class="col-sm" style="color:black; ">
     {{data.desc}}
    </div>
  </div>
  <hr>
  <div class="row" style="padding:20px; background-color:aliceblue; color: black">
    <div class="col-sm" style="border-right:0.25px solid black">
    	<center>Цена</center>
    </div>
    <div class="col-sm" style="color:black">
     {{data.price}}
    </div>
  </div>
  <hr>

  <br>
  <form action="/order/{{data.name}}" method="POST" >

    {% csrf_token %}

    <center><input type="submit" class="btn btn-primary" value="Заказать" style="background-color:blue"></center>
  </form>

</div></center>

{% endblock %}
